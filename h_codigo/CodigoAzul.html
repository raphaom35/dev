    <form id="form1" runat="server">
             <asp:ScriptManager ID="ScriptManager1" runat="server"></asp:ScriptManager>
      <asp:UpdatePanel runat="server" ID="update">  
        <ContentTemplate>
      <div class="text-center">
    <h4>Acionamento do Codigo Azul</h4>
  </div>
        <br />
         <br/>
<div class="container">
	<div class="form-group">       
		<div id="clock" class="input-group clockpicker">
            <span class="input-group-addon" id="basic-addon1">Horario da Solicitao:</span>
			<input type="text" class="form-control" value="00:00">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-time"></span>
			</span>
		</div>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="dist/bootstrap-clockpicker.min.js"></script>
<script type="text/javascript">
$('.clockpicker').clockpicker()
	.find('input').change(function(){
		console.log(this.value);
	});
var input = $('#single-input').clockpicker({
	placement: 'bottom',
	align: 'left',
	autoclose: true,
	'default': 'now'
});

$('.clockpicker-with-callbacks').clockpicker({
		donetext: 'Done',
		init: function() { 
			console.log("colorpicker initiated");
		},
		beforeShow: function() {
			console.log("before show");
		},
		afterShow: function() {
			console.log("after show");
		},
		beforeHide: function() {
			console.log("before hide");
		},
		afterHide: function() {
			console.log("after hide");
		},
		beforeHourSelect: function() {
			console.log("before hour selected");
		},
		afterHourSelect: function() {
			console.log("after hour selected");
		},
		beforeDone: function() {
			console.log("before done");
		},
		afterDone: function() {
			console.log("after done");
		}
	})
	.find('input').change(function(){
		console.log(this.value);
	});

// Manually toggle to the minutes view
$('#check-minutes').click(function(e){
	// Have to stop propagation here
	e.stopPropagation();
	input.clockpicker('show')
			.clockpicker('toggleView', 'minutes');
});
if (/mobile/i.test(navigator.userAgent)) {
	$('input').prop('readOnly', true);
}
@media (min-width: 1200px) { ... }
 
/* tables em formato porta retrato at os desktos no formato paisagem */
@media (min-width: 768px) and (max-width: 979px) { ... }
 
/* dispositivo em paisagem at os tablets em formato porta-retrato */
@media (max-width: 767px) { ... }
 
/* dispositivo no formato paisagem e abaixos */
@media (max-width: 480px) { ... }
</script>
